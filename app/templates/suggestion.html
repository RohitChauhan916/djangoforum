{% extends 'header.html' %}
{% block content %}
{% include 'navbar.html' %}
<img src="/static/images/suggestion-banner.jpg">
<section>
            <div class="gap gray-bg">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="row merged20" id="page-contents">
                                <div class="col-md-12 col-xs-12">
                                    <div class="central-meta">
                                        <div class="editing-info">
                                            <h5 class="f-title"><i class="ti-info-alt"></i>Terms & Conditions</h5>
                                            <ul>
                                                <li>
                                                    aipl parivaar
                                                </li>
                                                <li>aipl</li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-lg-9">
                                    <div class="central-meta">
                                        <div class="editing-info">
                                            <h5 class="f-title"><i class="ti-info-alt"></i>Upload Your Suggestions</h5>

                                            <form method="post">
                                            {% csrf_token %}
                                                <div class="form-group half">
                                                   <input type="text" name="name" maxlength="200" id="id_name" required>
                                                    <label class="control-label" for="input">Full Name</label><i class="mtrl-select"></i>
                                                </div>

                                                <div class="form-group half">
                                                    <input type="text" name="emp_code" maxlength="200" id="id_emp_code" required>
                                                    <label class="control-label" for="input">Employee Code</label><i class="mtrl-select"></i>
                                                </div>

                                                <div class="form-group half">
                                                    <input type="text" name="phone" maxlength="200" id="id_phone" required>
                                                    <label class="control-label" for="input">Phone No.</label><i class="mtrl-select"></i>
                                                </div>

                                                <div class="form-group half">
                                                    <input type="text" name="departmant" maxlength="200" id="id_departmant" required>
                                                    <label class="control-label" for="input">Department</label><i class="mtrl-select"></i>
                                                </div>
                                                <div class="form-group half">
                                                    <input type="text" name="designation" maxlength="200" id="id_designation" required>
                                                    <label class="control-label" for="input">Designation</label><i class="mtrl-select"></i>
                                                </div>

                                                <div class="form-group half">
                                                    <input type="text" name="reporting_to" maxlength="200" id="id_reporting_to" required>
                                                    <label class="control-label" for="input">Supervisor Name</label><i class="mtrl-select"></i>
                                                </div>

                                                <div class="form-group">
                                                    <input type="text" name="zone" maxlength="200" id="id_zone" required>
                                                    <label class="control-label" for="input">Zone</label><i class="mtrl-select"></i>
                                                </div>

                                                <div class="form-group">
                                                    <input type="text" name="subject" maxlength="200" id="id_subject" required>
                                                    <label class="control-label" for="input">Subject</label><i class="mtrl-select"></i>
                                                </div>

                                                <div class="form-group">
                                                    <textarea name="message" rows="4" maxlength="500" id="id_message" required></textarea>
                                                    <label class="control-label" for="textarea">Suggestion Description</label><i class="mtrl-select"></i>
                                                </div>
                                                <div class="submit-btns">
                                                    <input type="submit" name="submit" value="submit">
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                                <!-- centerl meta -->
                           
                             {% include 'ads.html'%}
                                <!-- sidebar -->
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
{% endblock  %}
